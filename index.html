  <div id="feature">
    <h2>选题缘起</h2>  
	<p>“民以食为天,食以粮为源”。我国是农业大国,也是人口大国，而且现在国家开放二胎，人口老龄化都在使我国的人口基数不断增大，,如何保障粮食安全不但是经济问题,而且是政治问题。要想解决粮食问题就应从问题的根源—生产入手,如果粮食供给充裕不存在供不应求,粮食问题就不存在。要保障粮食产量稳定就应保障粮食播种面积和单产稳定。所以我们小组提出了<strong>“粮食产量如何能保持供应？”</strong>的问题。</p>
